<div class="row col-md-10 main-container">
    <form name="actForm" ng-submit="submit()">
        <div class="form-group form-group-lg">
            <input class="form-control" placeholder="主题" name="title" value="{{activity.title}}" type="text"/>
            <input class="form-control" placeholder="主题" name="_id" value="{{activity._id}}" type="text" style="display: none"/>
        </div>
        <div class="form-group form-group">
            <select class="form-control" name="loc">
                <option ng-repeat="location in locations">{{location}}</option>
            </select>
        </div>
        <div class="form-group form-group-lg">
            <textarea class="form-control" rows="3" name="desc" placeholder="描述">{{activity.desc}}</textarea>
        </div>
        <div class="form-group form-group-lg">
            <input placeholder="图片" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" type="file" />
        </div>

        <div class="form-group form-group-lg">
            <input class="form-control" type="submit" id="submit" value="Submit" />
        </div>
    </form>

</div>
